<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <link rel="stylesheet" href="./client/styles.css">
    <script src="./client/jquery/jquery-3.7.1.min.js"></script>
</head>

<style>

</style>

<body>
    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>

    <div id="gamesboard-container" class="d-flex justify-content-around w-auto"></div>

    <div id="option-container" class="width-500 height-50 margin-30-0 bg-yellow d-flex align-items-center">
        <div id="0" class="bg-blue width-20 height-10 margin-3 destroyer" draggable="true"></div>
        <div id="1" class="bg-green width-30 height-10 margin-3 submarine" draggable="true"></div>
        <div id="2" class="bg-orange width-30 height-10 margin-3 cruiser" draggable="true"></div>
        <div id="3" class="bg-brown width-40 height-10 margin-3 battleship" draggable="true"></div>
        <div id="4" class="bg-purple width-50 height-10 margin-3 carrier" draggable="true"></div>
    </div>

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>
    <button id="restart-button">RESTART</button>
    <script src="./client/game.js"></script>
</body>

</html>
